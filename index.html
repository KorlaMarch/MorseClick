<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="user-scalable=0">
    <title>Morse Click</title>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
	<audio id="beep" preload="auto" src="800.ogg" loop></audio>
	<div class="container">
		<div class="above-game">
			<div class="title">
				<h1 class="header">Morse Click</h1>
				<h4 class="creator">BY KORLAMARCH~</h4>
				<div class="clearfix"></div>
			</div>
			<div class="scores-container">
				<div id="score">0</div>
				<div id="highscore">0</div>
			</div>
		</div>
		<div class="game-container">
			<canvas id="game" width="600px" height="500px">Unfortunately, canvas isn't support in your browser :(</canvas>
			<img class="button"></img>
		</div>
		How to play: Press anykey on keyboard when there's a "beep" sound to get points and press Enter to pause/unpause.
	</div>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/Tocca.min.js"></script>
	<script src="js/signal.js"></script>
	<script src="js/morseTrack.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
